<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Список постов</title>
</head>
<body>
    <section class="categories categories-grid spad">
        <div class="categories__post">
            <div class="container">
                <div class="categories__grid__post">
                    <div class="row">
                        <div class="col-lg-8 col-md-8">
                                <div class="breadcrumb__option">
                                    <a href="{% url 'home' %}">На главную страницу</a>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                    {% for post in post_list %}
                                    <div class="categories__post__item">
                                        <div class="categories__post__item__text">
                                            <span class="post__label">{{ post.category }}</span>
                                            <a href="{{post.get_absolute_url}}">{{ post.title }}Try</a>
                                            <h3><a href="{% url 'post_single' post.category.url post.slug %}">{{ post.title }}</a></h3>
                                            <h4>{{ post.published|date:"d M" }}</h4>
                                        </div>
                                    {% empty %}
                                        <li>Еще не опубликовано ни одного поста</li>
                                    </div>
                                    {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
